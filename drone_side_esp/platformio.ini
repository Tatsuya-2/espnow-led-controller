[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; Upload settings
upload_speed = 921600
monitor_speed = 115200

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=3

; Dependencies
lib_deps =
    fastled/FastLED@^3.6.0
    bblanchon/ArduinoJson@^6.21.3

; Test configuration
test_framework = unity
test_build_src = yes
